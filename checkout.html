<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <lznk href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <!-- Here are the CSS files for this page. -->
        <link rel="stylesheet" href="css/shared/general.css">
        <link rel="stylesheet" href="css/pages/checkout/checkout-header.css">
        <link rel="stylesheet" href="css/pages/checkout/checkout.css">
</head>

<body>
    <div class="checkout-header">

    </div>



    <div class="main">
        <div class="page-title">Review your order</div>

        <div class="checkout-grid">
            <div class="order-summary">



                <div class="cart-item-container">
                    <div class="delivery-date">
                        Delivery date: Wednesday, June 15
                    </div>

                    <div class="cart-item-details-grid">
                        <img class="product-image" src="images/products/intermediate-composite-basketball.jpg">

                        <div class="cart-item-details">
                            <div class="product-name">
                                Intermediate Size Basketball
                            </div>
                            <div class="product-price">
                                $20.95
                            </div>
                            <div class="product-quantity">
                                <span>
                    Quantity: <span class="quantity-label">1</span>
                                </span>
                                <span class="update-quantity-link link-primary">
                    Update
                  </span>
                                <span class="delete-quantity-link link-primary">
                    Delete
                  </span>
                            </div>
                        </div>

                        <div class="delivery-options">
                            <div class="delivery-options-title">
                                Choose a delivery option:
                            </div>

                            <div class="delivery-option">
                                <input type="radio" class="delivery-option-input" name="delivery-option-2">
                                <div>
                                    <div class="delivery-option-date">
                                        Tuesday, June 21
                                    </div>
                                    <div class="delivery-option-price">
                                        FREE Shipping
                                    </div>
                                </div>
                            </div>
                            <div class="delivery-option">
                                <input type="radio" checked class="delivery-option-input" name="delivery-option-2">
                                <div>
                                    <div class="delivery-option-date">
                                        Wednesday, June 15
                                    </div>
                                    <div class="delivery-option-price">
                                        $4.99 - Shipping
                                    </div>
                                </div>
                            </div>
                            <div class="delivery-option">
                                <input type="radio" class="delivery-option-input" name="delivery-option-2">
                                <div>
                                    <div class="delivery-option-date">
                                        Monday, June 13
                                    </div>
                                    <div class="delivery-option-price">
                                        $9.99 - Shipping
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="payment-summary">

            </div>
        </div>

    </div>



    <script type="module" src="js/checkout.js"></script>
</body>

</html>
